<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Content</title>
</head>
<body>
    <div id="content"></div>
    <button id="fetchContent">Fetch Amazon Content</button>

    <script>
        document.getElementById("fetchContent").addEventListener("click", function() {
            fetchAmazonContent();
        });

        function fetchAmazonContent() {
            fetch('fetch_content.php', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch Amazon content.');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("content").innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
