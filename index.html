    <script>
        // Function to add affiliate tag to Amazon product links
        function addAffiliateTag() {
            var links = document.querySelectorAll('a[href^="https://www.amazon.com"]');
            var affiliateTag = "ctl0d3d-20"; // Replace with your actual affiliate tag

            links.forEach(function(link) {
                var href = link.getAttribute('href');
                if (href.includes('?')) {
                    href += '&tag=' + affiliateTag;
                } else {
                    href += '?tag=' + affiliateTag;
                }
                link.setAttribute('href', href);
            });
        }

        // Add event listener to run the function when the page loads
        window.addEventListener('load', addAffiliateTag);
    </script>
