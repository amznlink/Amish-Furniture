<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Affiliate</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    #amazon-content {
        width: 100%;
        min-height: 50vh; /* Set a minimum height for the container, adjust as needed */
    }
</style>
</head>
<body>

<div id="amazon-content">
    <!-- Content will be dynamically loaded here -->
</div>

<script>
$(document).ready(function() {
    var affiliateTag = 'ctl0d3d-20';
    var amazonURL = 'https://www.amazon.com/stores/DressTheYard/DressTheYard/page/CBC9241E-A816-48AB-8849-CB1F5A3F9A9F?ref_=cm_sw_r_ud_sf_stores_YZHDCZYCK5VFZWM2TX8E';

    $.ajax({
        url: amazonURL,
        dataType: 'html',
        success: function(response) {
            var amazonContent = $(response).find('#dynamic-content'); // Adjust the selector as per the structure of the Amazon page
            $('#amazon-content').html(amazonContent);
            $('#amazon-content a').each(function() {
                var href = $(this).attr('href');
                if (href.startsWith('https://www.amazon.com')) {
                    $(this).attr('href', href + '&tag=' + affiliateTag);
                }
            });
        },
        error: function(xhr, status, error) {
            console.error('Error loading Amazon content:', error);
            $('#amazon-content').html('<p>Failed to load Amazon content. Please try again later.</p>');
        }
    });
});
</script>

</body>
</html>
