<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Content</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Function to fetch Amazon content
        function fetchAmazonContent() {
            fetch('fetch_content.php', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch Amazon content.');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("content").innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to execute fetchAmazonContent when the page loads
        window.onload = function() {
            fetchAmazonContent(); // Fetch content when the page loads
            setInterval(fetchAmazonContent, 3600000); // Fetch content every hour (3600000 milliseconds)
        };
    </script>
</body>
</html>
